<li>
    <div class="fb-like"
        data-href="https://www.facebook.com/{{ site.fb-page }}" data-layout="button_count"
        data-action="like"
        data-size="small"
        data-show-faces="false"
        data-share="false">
     </div>
</li>
<li>
    <a class="twitter-follow-button"
        href="https://twitter.com/{{ site.twitter-handle }}"
        data-show-screen-name="false"
        style="display: none;">
    </a>
</li>
