<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/outdated-browser/1.1.5/outdatedbrowser.min.css">
    <script type="application/javascript" src="//cdnjs.cloudflare.com/ajax/libs/outdated-browser/1.1.5/outdatedbrowser.min.js"></script>
</head>
<body>
    <section>
        {% include header.html %}
    </section>
    <section>
        {{ content }}
    </section>
    <section>
        {% include footer.html %}
    </section>
    <div id="outdated">
        <h6>Your browser is out-of-date!</h6>
        <p>Update your browser to view this website correctly. <a id="btnUpdateBrowser" href="http://outdatedbrowser.com/">Update my browser now </a></p>
        <p class="last"><a href="#" id="btnCloseUpdateBrowser" title="Close">&times;</a></p>
    </div>
    <script type="application/javascript">outdatedBrowser({bgColor:'#f25648',color:'#ffffff',lowerThan:'transform'})</script>
</body>
</html>
